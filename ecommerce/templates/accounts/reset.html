{% extends 'base/base.html' %}
{% load static %}


{% block title %}
    | Réinitialiser votre mot de passe
{% endblock title %}


{% block content %}


        <!-- MAIN SECTION -->
        <main>
            <div class="container">
                <div class="wrapper login-wrapper">
                    <div class="login reset-password">
                        <div class="content-heading">
                            <div class="y-style">
                                <div class="logo"><a href=""><span></span></a></div>
                                <div class="welcome">
                                    <h2 class="loging reset">Réinitialiser votre mot de passe</h2>
                                    <p></p>
                                </div>
                            </div>
                        </div>

                        <div class="content-form">
                            <div class="y-style">
                                <form action="#">
                                    <p>
                                        <label for="email">Adresse email</label>
                                        <input type="email" name="email" id="email" required placeholder="Votre adresse email">
                                    </p>

                                    <p class="forgot">
                                        <a href="{% url 'accounts:login' %}">Se connecter</a>
                                    </p>

                                    <p>
                                        <button type="submit" class="primary-button">Envoyer</button>
                                    </p>
                                </form>

                               
                                <div class="afterform">
                                    <p>Vous n'avez pas encore de compte ?</p>
                                    <a href="{% url 'accounts:register' %}" class="t-signup">S'inscrire</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </main>
        <!-- MAIN SECTION -->

    
{% endblock content %}
